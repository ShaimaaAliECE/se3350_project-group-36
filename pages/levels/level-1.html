<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE-edge">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <link rel = "stylesheet" href = "index.css">

        <script type = "text/javascript" src = '..\..\static\mergeSort.js'></script>

        <Title>Level 1</Title>
    </head>
    
    <body>
        <h1 id = "output"></h1>
        <button id = "backButton" class = "back_button">Back</button> 

        <script>
            function merge(left, right) {
                let workingArray = [];

                while (left.length && right.length) {
                    if (left[0] < right[0]) {
                        workingArray.push(left.shift()); 
                    } else {
                        workingArray.push(right.shift());
                    }
                }

                return [ ...workingArray, ...left, ...right ];
            }

            function mergeSort(givenArray) {
                const half = givenArray.length / 2;

                if(givenArray.length < 2){
                    return givenArray; 
                }

                const left = givenArray.splice(0, half);
                return merge(mergeSort(left),mergeSort(givenArray));
            }

            array = [7, 13, 18, 6, 18, 17, 11, 9, 3, 19];

            document.getElementById("output").innerHTML = "Given Array: " + array + "<br>" + "Sorted Array: " + mergeSort(array);
        </script>
    </body>
    
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            document.location.href = '/level-select';
        });
     </script>

</html>
