<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE-edge">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <link rel = "stylesheet" href = "index.css">

        <Title>Level Selection</Title>
    </head>
    
    <body>
        <div class = "center_screen">
            <h1>Level Selection</h1>
            <div style = "display:flex; flex-direction: row; justify-content: center; align-items: center; gap:30px">
                <button id = "level1" class = "big_button">Level 1</button>
                <button id = "level2" class = "big_button">Level 2</button>
                <button id = "level3" class = "big_button">Level 3</button>
            </div>
            <div style = "display:flex; flex-direction: row; justify-content: center; align-items: center; gap:30px">
            <button id = "level4" class = "big_button">Level 4</button>
            <button id = "level5" class = "big_button">Level 5</button>
            <button id = "customLevel" class = "big_button">Level X</button>
            </div>
        </div>
        <button id = "backButton" class = "back_button">Back</button> 
    </body>

    <script>
        document.getElementById('level1').addEventListener('click', function() {
            document.location.href = '/level-1';
        });

        document.getElementById('level2').addEventListener('click', function() {
            document.location.href = '/level-2';
        });

        document.getElementById('level3').addEventListener('click', function() {
            document.location.href = '/level-3';
        });
        document.getElementById('level4').addEventListener('click', function() {
            document.location.href = '/level-4';
        });

        document.getElementById('level5').addEventListener('click', function() {
            document.location.href = '/level-5';
        });

        document.getElementById('backButton').addEventListener('click', function() {
            document.location.href = '/algorithm-select';
        });
     </script>
    
</html>
