<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE-edge">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <link rel = "stylesheet" href = "index.css">

        <Title>Level 2</Title>
        
        <script type = "text/javascript" src = '..\..\scripts\merge-sort.js'></script>
        <script type = "text/javascript" src = '..\..\scripts\number-generation.js'></script>
    </head>
    
    <body>
        <h1 id = "bigOutput"></h1>
        <p id = "smallOutput"></p>
        <button id = "backButton" class = "back_button">Back</button> 

        <script>
            array = randomArray(10, 20);

            document.getElementById("bigOutput").innerHTML = "Given Array: " + array + "<br>" + "Sorted Array: " + mergeSort(array);
            document.getElementById("smallOutput").innerHTML = "MergeArray: " + displayArray(0) + "<br>" + "Sorted Array: " + displayArray(1);
        </script>
    </body>
    
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            document.location.href = '/level-select';
        });
     </script>
</html>
