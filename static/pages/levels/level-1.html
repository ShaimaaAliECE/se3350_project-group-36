    <body>
        <h1 id = "output"></h1>
        <button id = "backButton" class = "back_button">Back</button> 

        <script>
            array = randomArray(10, 20);
            track = false;

            function merge(left, right) {
                let workingArray = [];

                leftCheck = left;
                rightCheck = right;

                while (left.length && right.length) {
                    if(left[0] > right[0] && track == false) {
                        workingArray.push(right.shift());
                        track = true;
                    } else {
                        workingArray.push(left.shift());
                    }
                }
                return [ ...workingArray, ...left, ...right ];
            }

            function mergeSort(givenArray) {
                const half = givenArray.length / 2;

                if(givenArray.length < 2){
                    return givenArray; 
                }

                const left = givenArray.splice(0, half);
                return merge(mergeSort(left),mergeSort(givenArray));
            }
            document.getElementById("output").innerHTML = "Given Array: " + array 
            array = mergeSort(array);
            track = false;
            document.getElementById("output").innerHTML += "<br>" + "Step 1 Array: " + array;
            array = mergeSort(array);
            track = false;
            document.getElementById("output").innerHTML += "<br>" + "Step 2 Array: " + array;
            array = mergeSort(array);
            track = false;
            document.getElementById("output").innerHTML += "<br>" + "Step 3 Array: " + array;
            array = mergeSort(array);
            track = false;
            document.getElementById("output").innerHTML += "<br>" + "Step 4 Array: " + array;
            array = mergeSort(array);
            track = false;
            document.getElementById("output").innerHTML += "<br>" + "Step 5 Array: " + array;
        </script>
    </body>
