<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE-edge">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <link rel = "stylesheet" href = "index.css">

        <Title>Level 1</Title>
        
        <script type = "text/javascript" src = '..\..\scripts\number-generation.js'></script>
    </head>
    
    <body>
        <h1 id = "output"></h1>
        <button id = "backButton" class = "back_button">Back</button> 

        <script>
            array = randomArray(10, 20);
            allSteps = [array];
            track = true;
            step = 0;

            function merge(left, right) {
                let workingArray = [];

                while (left.length && right.length) {
                    if(left[0] > right[0] && track == false) {
                        workingArray.push(right.shift());
                        track = true;
                    } else {
                        workingArray.push(left.shift());
                    }
                }
                return [ ...workingArray, ...left, ...right ];
            }

            function mergeSort(givenArray) {
                const half = givenArray.length / 2;

                if(givenArray.length < 2){
                    return givenArray; 
                }

                const left = givenArray.splice(0, half);
                return merge(mergeSort(left),mergeSort(givenArray));
            }

            while(track == true) {
                track = false;
                array = mergeSort(array);
                allSteps.push(array);
                
            }

            for(i = 0; i < allSteps.length; i++) {
                document.getElementById("output").innerHTML += "<br>" + "Step " + step + " Array: " 
                for(j = 0; j < array.length; j++) {
                    document.getElementById("output").innerHTML += allSteps[i, j] + " ";
                }
                step += 1;
            }

        </script>
    </body>
    
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            document.location.href = '/level-select';
        });
     </script>

</html>
