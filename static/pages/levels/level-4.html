    <script>
        array = randomArray(10, 20);
        checkStep = 0;

        splitCorrect = true;
        splitArray = [];
        for(i = 0; i < 9; i ++) {
            splitArray[i] = 0;
        }
        splitCheckArray = [...splitArray];

        mergePosition = [0, 0, 3, 0, 5, 5, 8, 5, 0];
        mergeStep = 0;
        mergeCorrect = true;
        mergeArray = [...array];
        mergeCheckArray = [...mergeArray];

        mergeSort2(array);

        for(i = 0; i < allSteps()[0].length - 1; i++) {
            document.getElementById("item" + i).innerHTML = allSteps()[0][i + 1]; 
        }

        /*for(i = 0; i < allSteps().length; i++) {
            if(allSteps()[i][0] > 0) {
                document.getElementById("stepTracker").innerHTML += "<br>Step " + (i + 1) + ": Split at " + (allSteps()[i][0]);
            } else {
                document.getElementById("stepTracker").innerHTML += "<br>Step " + (i + 1) + ": Merge the splits";
            }
        }*/

        for(i = 0; i < allSteps().length; i++) {
            document.getElementById("stepTracker").innerHTML += (allSteps()[i]) + "<br>";
        }

        document.getElementById("checkButton").addEventListener('click', function() {
            if(allSteps()[checkStep][0] > 0) {
                splitArray[allSteps()[checkStep][0] - 1] = 1;
                for(i = 0; i < 9; i++) {
                    if(document.getElementById("splitArea" + (i + 1)).childElementCount > 0) {
                        splitCheckArray[i] = 1;
                    } else {
                        splitCheckArray[i] = 0;
                    }
                    if(splitCheckArray[i] != splitArray[i]) {
                        splitCorrect = false;
                        break;
                    } else {
                        splitCorrect = true;
                    }
                }
                if(splitCorrect == true) {
                    document.getElementById("stepCorrect").innerHTML = "‚úîÔ∏è";
                    checkStep++;
                    reset();
                } else {
                    document.getElementById("stepCorrect").innerHTML = "‚ùå";
                    reset();
                }
            } else { // 0, 0, 3, 0, 5, 5, 8, 5, 0
                for(i = 0; i < (allSteps()[0].length - 1); i++) { // for the length of numbers to be merged
                    mergeArray[i + mergePosition[mergeStep]] = allSteps()[checkStep][i + 1]; // assign the merged numbers to the merge array in the right position
                    if(document.getElementById("box" + (i + mergePosition[mergeStep])).children[0].innerHTML == allSteps()[checkStep][i + 1]) { // check if the merged numbers equal the numbers in the boxes
                        mergeCorrect = true;
                    } else { // if not, set mergeCorrect to false and exit
                        mergeCorrect = false;
                        break;
                    }
                }

                if(mergeCorrect == true) {
                    for(i = 0; i < 10; i ++) {
                        splitCheckArray[i] = document.getElementById("box" + i).children[0].innerHTML; // set the check array to all the items in the box
                        if(splitCheckArray[i] != splitArray[i]) { // check if the items in the boxes equal the correct split array (maybe swap like above?)
                            mergeCorrect = false;
                            break;
                        } else {
                            mergeCorrect = true;
                        }
                    }
                }

                if(mergeCorrect == true) { // if after all that, mergeCorrect is true
                    document.getElementById("stepCorrect").innerHTML = "‚úîÔ∏è";
                    mergeStep++; // increase the merge step and check step
                    checkStep++;
                    reset();
                } else {
                    document.getElementById("stepCorrect").innerHTML = "‚ùå";
                    reset();
                }
            }
        });
